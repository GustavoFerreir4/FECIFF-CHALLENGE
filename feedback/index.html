<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback</title>
  <link rel="stylesheet" href="feedback.css">
</head>
<body>
  <main class="feedback-container">
    <header>
      <h1>Resultados do jogo:</h1>
      <p class="highlight">Sua Pontuação</p>
      <div class="score-box">
        <div class="score correct">
          ✅ Acertos: <span id="correct-count">0</span>
        </div>
        <div class="score wrong">
          ❌ Erros: <span id="wrong-count">0</span>
        </div>
      </div>
    </header>

    <section class="answers-section">
      <h2>Respostas</h2>
      <div class="table-wrapper">
        <table border="1">
          <thead>
            <tr>
              <th>Conceito</th>
              <th>Resposta</th>
            </tr>
          </thead>
          <tbody id="answers-table">
            <!-- Filled dynamically by JS -->
          </tbody>
        </table>
      </div>
    </section>

    <footer>
      <button onclick="restartGame()">Jogar novamente</button>
      <button onclick="goHome()">Tela inicial</button>
    </footer>
  </main>

  <script src="./feedback.js"></script>
</body>
</html>
