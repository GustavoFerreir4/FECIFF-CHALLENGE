<!DOCTYPE html>
<body>
<div class="quiz-container">
<h1>Match the Pairs</h1>
<div class="columns">
<div class="column" id="left-col"></div>
<div class="column" id="right-col"></div>
</div>
</div>


<script>
const pairs = [
{ q: "Dog", a: "Cachorro" },
{ q: "Cat", a: "Gato" },
{ q: "Bird", a: "PÃ¡ssaro" },
{ q: "Fish", a: "Peixe" }
];


const leftCol = document.getElementById("left-col");
const rightCol = document.getElementById("right-col");


let selectedQ = null;
let selectedA = null;


// Shuffle function
function shuffle(array) {
return array.sort(() => Math.random() - 0.5);
}


function render() {
shuffle(pairs).forEach((pair, idx) => {
const qDiv = document.createElement("div");
qDiv.className = "item";
qDiv.innerText = pair.q;
qDiv.dataset.match = pair.a;
leftCol.appendChild(qDiv);
});


shuffle([...pairs]).forEach((pair, idx) => {
const aDiv = document.createElement("div");
aDiv.className = "item";
aDiv.innerText = pair.a;
aDiv.dataset.match = pair.q;
rightCol.appendChild(aDiv);
});
}


function clearSelection() {
document.querySelectorAll(".item").forEach(el => el.classList.remove("selected"));
selectedQ = null;
selectedA = null;
}


document.addEventListener("click", e => {
    if (!e.target.classList.contains("item")) return;


    const item = e.target;


    if (leftCol.contains(item)) {
        selectedQ = item;
    } else {
        selectedA = item;
    }


    item.classList.add("selected");


    if (selectedQ && selectedA) {
        if (selectedQ.dataset.match === selectedA.innerText) {
        selectedQ.classList.add("correct");
        selectedA.classList.add("correct");
    }
    clearSelection();
}
});


render();
</script>
</body>
</html>
